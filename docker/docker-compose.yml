services:
  seobom-backend:
    container_name: seobom-backend
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: seobom-backend:latest
    expose:
      - "8080" # 내부망 통신만 허용
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - /var/log/seobom:/apps/logs
    networks:
      - deploy
    restart: always

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro   # SSL 인증서 공유
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/www/certbot:/var/www/certbot
      - /jenkins/workspace/seobom-backend/nginx/conf.d:/etc/nginx/conf.d:ro   # 설정파일 마운트
    depends_on:
      - seobom-backend
    networks:
      - deploy
    restart: always
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/lib/letsencrypt:/var/lib/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: >
      sh -c "trap exit TERM;
             while :; do
               certbot renew --webroot -w /var/www/certbot;
               sleep 12h & wait $${!};
             done"
    networks:
      - deploy
    restart: always
networks:
  deploy:
    external: true