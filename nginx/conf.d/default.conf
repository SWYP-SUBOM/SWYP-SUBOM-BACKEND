upstream backend {
    server seobom-backend:8080;
}

server {
    listen 80;
    server_name seobom.site www.seobom.site;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # HTTP 요청을 HTTPS로 리다이렉트
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name seobom.site www.seobom.site;

    # ssl 인증서 경로(호스트와 동일 경로)
    ssl_certificate /etc/letsencrypt/live/seobom.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seobom.site/privkey.pem;

    # TLS 허용 버전
    ssl_protocols TLSv1.2 TLSv1.3;
    # 암호화 알고리즘
    ssl_ciphers HIGH:!aNULL:!MD5;

    access_log /var/log/nginx/seobom.access.log;
    error_log  /var/log/nginx/seobom.error.log;

    # 백엔드 API Reverse Proxy 설정
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # OAuth2 리다이렉트 안정화
        proxy_redirect off;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # 카카오 로그인 프록시
    location ^~ /oauth2/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect off;
    }

    location ^~ /login {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect off;
    }

    location ^~ /logout {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_redirect off;
    }

    # actuator health 체크용
    location /actuator/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # 나머지 요청은 404
    location / {
        return 404;
    }
}