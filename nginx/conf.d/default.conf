upstream backend {
    server seobom-backend:8080;
}

server {
    listen 80;
    server_name seobom.site www.seobom.site;
    # HTTP 요청을 HTTPS로 리다이렉트
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name seobom.site www.seobom.site;

    # ssl 인증서 경로(호스트와 동일 경로)
    ssl_certificate /etc/letsencrypt/live/seobom.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seobom.site/privkey.pem;

    # TLS 허용 버전
    ssl_protocols TLSv1.2 TLSv1.3;
    # 암호화 알고리즘
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 백엔드 API Reverse Proxy 설정
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # actuator health 체크용
    location /actuator/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 나머지 요청은 404
    location / {
        return 404;
    }
}